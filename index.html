<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giphy API</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./assets/javascript/game.js"></script>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
    <p>GIF GAME VERSION 1.0</p>
    <iframe src="https://giphy.com/embed/Xf77tCC1Jsru0" width="400" height="325" frameBorder="0" class="giphy-embed" style="border:1px solid blue"></iframe>
    <p>
      <a href="https://media.giphy.com/media/Xf77tCC1Jsru0/giphy.gif"></a>
    </p>
    <div class="buttons">
    </div>
    <div class="search">
    <form>
      <div>
        <input type="text" id="searchInput" name="searchInput" placeholder="Find a Gif" size="10" min="1" max="25">
        <button id="submitButton">Add</button>
      </div>
    </form>
    <br>
    </div>
    <div class="myGifs">
    </div>
  </div>
  </div>
</body>
</html>
